# parameters
nc: 80  # number of classes
depth_multiple: 1.0  # model depth multiple
width_multiple: 1.0  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

ch: 4

# CSPDarknet53-SPP backbone
backbone:
  # [from, number, module, args]

  [
   [ -1, 1, Silence, [ ] ] , # 0-P1/2
   [ 0, 1, SilenceChannel, [ 0,4 ] ] , # 1-P1/2
   [-1, 1, Conv, [32, 3, 1]],  # 2
   [-1, 1, Conv, [64, 3, 2]],  # 3-P1/2
   [-1, 1, BottleneckCSP, [64]],
   [-1, 1, Conv, [64, 1, 1]],
   [-1, 1, Conv, [128, 3, 2]],  # 6-P2/4
   [-1, 2, BottleneckCSP, [128]],
   [-1, 1, Conv, [128, 1, 1]],
   [-1, 1, Conv, [256, 3, 2]],  # 9-P3/8
   [-1, 8, BottleneckCSP, [256]],
   [-1, 1, Conv, [256, 1, 1]],
   [-1, 1, Conv, [512, 3, 2]],  # 12-P4/16
   [-1, 8, BottleneckCSP, [512]],
   [-1, 1, Conv, [512, 1, 1]],
   [-1, 1, Conv, [1024, 3, 2]],  # 15-P5/32
   [-1, 4, BottleneckCSP, [1024]],
   [-1, 1, Conv, [1024, 1, 1]],  # 17
   [ -1, 1, Conv, [ 512, 1, 1 ] ],
   [ -1, 1, Conv, [ 1024, 3, 1 ] ],
   [ -1, 1, Conv, [ 512, 1, 1 ] ],
   [ -1, 1, SPP, [ 1024, [ 5, 9, 13 ] ] ],  # 21
  ]

# YOLOv5 head
head:
  [
   [-1, 1, Conv, [512, 1, 1]],
   [-1, 1, Conv, [1024, 3, 1]],
   [-1, 1, Conv, [512, 1, 1]],  # 24

   [-1, 1, Conv, [512, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, "nearest"]],
   [[-1, 14], 1, Concat, [1]],  # concat backbone P4
   [-1, 3, BottleneckCSP, [512, False]],  # 28

   [-1, 1, Conv, [256, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, "nearest"]],
   [[-1, 11], 1, Concat, [1]],  # concat backbone P3
   [-1, 3, BottleneckCSP, [256, False]],  # 32

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 29], 1, Concat, [1]],  # concat head P4
   [-1, 3, BottleneckCSP, [512, False]],  # 35

   [-1, 1, Conv, [512, 3, 2]],
   [[-1, 25], 1, Concat, [1]],  # concat head P5
   [-1, 3, BottleneckCSP, [1024, False]],  # 38

   [[32, 35, 38], 1, Detect, [nc]],  # Detect(P3, P4, P5)
  ]